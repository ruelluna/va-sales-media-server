version: '3.8'

services:
  media-stream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-stream-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LARAVEL_API_URL=${LARAVEL_API_URL}
      - LARAVEL_API_TOKEN=${LARAVEL_API_TOKEN}
      - MEDIA_STREAM_PORT=${MEDIA_STREAM_PORT:-8080}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - media-stream-network

  nginx:
    image: nginx:alpine
    container_name: media-stream-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - media-stream
    networks:
      - media-stream-network

networks:
  media-stream-network:
    driver: bridge
